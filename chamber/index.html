        <title>St. George Chamber of Commerce</title>

        <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@1,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles/normalize.css">
        <link rel="stylesheet" href="styles/base.css">
        <link rel="stylesheet" href="styles/medium.css">
        <link rel="stylesheet" href="styles/large.css">

    <body>
        <header>
          <!--First header row for logo and nav bar-->
          <div class="header_container">
            <section id="left-side">
              <div class="logo">
                <img src ="images/StGCC.png" alt="Logo for STGCC"/>

              </div>
              <h1>
                St. George Chamber of Commerce
              </h1>
            </section>  
            

            <section id="middle">
              <nav>
                  <div>
                    <a href="./index.html"> Discover</a>
                  </div>
                  <div>
                    <a href="./index.html"> Directory</a>
                  </div>
                  <div>
                    <a href="./index.html"> Join</a>
                  </div>
                  <div>
                      <a href="./index.html"> Contact</a>
                  </div>
              </nav>

            </section>

              
              <section id="right-side">
                <div class="social">
                  <a href="https://instagram.com" target ="_blank">
                      <img src="images/instagram.png" alt="instagram logo">
                  </a>
                  <a href="https://twitter.com" target ="_blank">
                    <img src="images/twitter.png" alt="instagram logo">
                  </a>
                </div>
              </section>

          </div>

              <div class="date">

                <time></time>

              </div>

            </section>

          </div>
        

        </header>

            <section id="hero">Hero with site name and call to action</section>
            <section id="event">Event</section>
            <section id="weather">Weather</section>
            <section id="news">News Release</section>
            <section id="join">Join</section>
            <section id="spotlights">
              <section>Spotlight 1</section>
              <section>Spotlight 2</section>
            </section>
          </div>
    <footer>
