        <main>
            <h1>Build Your Own Specialty Drink</h1>
            <form id="drink-form">
              <label for="first-name">First Name:</label>
              <input type="text" id="first-name" required>
        
              <label for="email">Email:</label>
              <input type="email" id="email" required>
        
              <label for="phone">Phone Number:</label>
              <input type="tel" id="phone" required>
        
              <label for="fruit1">Select Fruit 1:</label>
              <select id="fruit1" required></select>
        
              <label for="fruit2">Select Fruit 2:</label>
              <select id="fruit2" required></select>
        
              <label for="fruit3">Select Fruit 3:</label>
              <select id="fruit3" required></select>
        
              <label for="special-instructions">Special Instructions:</label>
              <textarea id="special-instructions"></textarea>
        
              <button type="submit">Submit</button>
            </form>
        
            <div id="output"></div>
          </main>
